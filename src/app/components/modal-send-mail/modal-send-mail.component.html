<!-- Modal -->
<div
  class="modal fade modal-custom"
  id="announceScoreModal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  data-bs-focus="false"
  tabindex="-1"
  aria-labelledby="announceScoreLabel"
  aria-hidden="true"
  style=""
>
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="announceScoreLabel">ประกาศคะแนนนิสิต</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body pt-2">
        <!-- Recipient Email Input -->
        <div class="mb-2" *ngIf="isSendPerPerson">
          <label for="recipientEmail" class="form-label">ถึง</label>
          <input
            type="email"
            class="form-control"
            id="recipientEmail"
            value="pamornpon.t@ku.th"
            readonly
            disabled
          />
        </div>

        <!-- Subject Input -->
        <div class="mb-2">
          <label for="emailSubject" class="form-label">เรื่อง</label>
          <input
            type="text"
            class="form-control"
            id="emailSubject"
            name="emailSubject"
            [(ngModel)]="emailSubject"
            (focus)="onSubjectFocus()"
            (blur)="onBlur()"
            autocomplete="off"
          />
        </div>
        <!-- Variable Selection -->
        <div class="mb-2">
          <label for="variableSelect" class="form-label me-2"
            >เพิ่มตัวแปร</label
          >
          <div class="d-flex align-items-center">
            <ng-select
              [items]="placeholderList"
              [(ngModel)]="selectedVariable"
              placeholder="กรุณาเลือก"
              [searchable]="true"
              [clearable]="true"
              [dropdownPosition]="'auto'"
              class="custom-ng-select"
              style="width: 35%"
              bindValue="placeholder_key"
            >
              <!-- ใช้ ng-label-tmp เพื่อแสดง label เมื่อมีการเลือก item -->
              <ng-template ng-option-tmp ng-label-tmp let-item="item">
                {{
                  item | translateDropdown : { th: "desc_th", en: "desc_en" }
                }}
              </ng-template>
            </ng-select>

            <button
              type="button"
              class="btn btn-primary ms-2"
              (click)="addVariable()"
              [disabled]="!canAddVariable || !selectedVariable"
            >
              <i class="bi bi-plus-square"></i> เพิ่ม
            </button>
          </div>
        </div>

        <!-- Message Textarea -->
        <div class="mb-1">
          <label for="emailMessage" class="form-label">ข้อความ</label>
          <textarea
            class="form-control"
            id="emailMessage"
            rows="10"
            cols="50"
            (focus)="onTextareaFocus()"
            (keydown)="insertTab($event)"
            (blur)="onBlur()"
            [(ngModel)]="messageText"
            autocomplete="off"
            style="
              tab-size: 8;
              font-family: monospace;
              font-size: 13px;
              white-space: pre;
            "
          ></textarea>
        </div>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer justify-content-between">
        <div class="dropdown">
          <button
            type="button"
            class="btn btn-secondary dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i
              class="bi bi-file-earmark-text-fill"
              style="font-size: 1rem; color: var(--white-color)"
            ></i>
            เทมเพลต
          </button>
          <ul class="dropdown-menu">
            <li class="dropdown-item-container">
              <button
                class="dropdown-item"
                type="button"
                (click)="$event.stopPropagation()"
              >
                เทมเพลตพื้นฐาน
              </button>
              <ul class="dropdown-submenu">
                <li><h6 class="dropdown-header">เทมเพลตพื้นฐาน</h6></li>
                <div class="template-list-container">
                  <li *ngFor="let template of basicTemplateList">
                    <button
                      class="dropdown-item"
                      type="button"
                      (click)="loadBasicTemplate(template.templateId)"
                    >
                      {{ template.templateName }}
                    </button>
                  </li>
                </div>
              </ul>
            </li>
            <li class="dropdown-item-container">
              <button
                class="dropdown-item"
                type="button"
                (click)="$event.stopPropagation()"
              >
                เทมเพลตส่วนตัว
              </button>
              <ul class="dropdown-submenu">
                <li><h6 class="dropdown-header">เทมเพลตส่วนตัว</h6></li>
                <div class="template-list-container">
                  <li *ngFor="let template of privateTemplateList">
                    <button
                      class="dropdown-item"
                      type="button"
                      (click)="loadPrivateTemplate(template.templateId)"
                    >
                      {{ template.templateName }}
                    </button>
                  </li>
                </div>
              </ul>
            </li>
            <li class="dropdown-item-container">
              <button
                class="dropdown-item"
                type="button"
                (click)="$event.stopPropagation()"
              >
                กำหนดค่าเริ่มต้น
              </button>
              <ul class="dropdown-submenu">
                <li><h6 class="dropdown-header">กำหนดค่าเริ่มต้น</h6></li>
                <div class="template-list-container">
                  <li *ngFor="let template of allTemplateList">
                    <button
                      class="dropdown-item"
                      type="button"
                      (click)="setDefaultTemplate(template.templateId)"
                    >
                      {{ template.templateName }}
                    </button>
                  </li>
                </div>
              </ul>
            </li>
            <li class="dropdown-item-container">
              <button class="dropdown-item" type="button">
                <i
                  class="bi bi-file-earmark-plus-fill"
                  style="font-size: 1rem; color: var(--grey-color)"
                ></i>
                บันทึกร่างเป็นเทมเพลต
              </button>
              <ul class="dropdown-submenu">
                <li><h6 class="dropdown-header">เขียนทับเทมเพลต</h6></li>
                <div class="template-list-container">
                  <li *ngFor="let template of privateTemplateList">
                    <button
                      class="dropdown-item"
                      type="button"
                      (click)="updateTemplate(template.templateId)"
                    >
                      {{ template.templateName }}
                    </button>
                  </li>
                </div>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <button
                    class="dropdown-item"
                    type="button"
                    (click)="toggleTemplateDialog(true)"
                  >
                    บันทึกเทมเพลตใหม่
                  </button>
                </li>
              </ul>
            </li>
            <li class="dropdown-item-container">
              <button class="dropdown-item" type="button">
                <i
                  class="bi bi-file-earmark-x-fill"
                  style="font-size: 1rem; color: var(--grey-color)"
                ></i>
                ลบเทมเพลต
              </button>
              <ul class="dropdown-submenu">
                <li><h6 class="dropdown-header">ลบเทมเพลต</h6></li>
                <div class="template-list-container">
                  <li *ngFor="let template of privateTemplateList">
                    <button
                      class="dropdown-item"
                      type="button"
                      (click)="deleteTemplate(template.templateId)"
                    >
                      {{ template.templateName }}
                    </button>
                  </li>
                </div>
              </ul>
            </li>
          </ul>
        </div>

        <div class="d-flex gap-2">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            ปิด
          </button>
          <button type="button" class="btn btn-primary" (click)="sendEmail()">
            <i
              class="bi bi-send-fill"
              style="font-size: 1rem; color: var(--white-color)"
            ></i>
            ส่งอีเมล
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- dialog create template -->
<div
  class="custom-overlay"
  *ngIf="isTemplateDialogVisible"
  id="createTemplateDialog"
  tabindex="0"
  (keydown)="trapFocus($event)"
>
  <div class="backdrop"></div>
  <div
    class="overlay-content"
    [ngClass]="{
      'fade-in': isTemplateDialogVisible,
      'fade-out': !isTemplateDialogVisible
    }"
  >
    <div class="mb-3">
      <label for="templateName" class="form-label">ชื่อเทมเพลต</label>
      <form
        [formGroup]="createTemplateForm"
        class="gap-1 d-flex flex-wrap mb-0"
        style="width: auto"
      >
        <!-- Input Container -->
        <div class="flex-grow-1" style="min-width: 200px">
          <input
            formControlName="nameTemplate"
            name="nameTemplate"
            type="text"
            id="templateName"
            placeholder="กรอกชื่อเทมเพลตใหม่"
            class="form-control me-2 w-100"
            autocomplete="off"
          />
          <div
            *ngIf="
              createTemplateForm.get('nameTemplate')?.touched &&
              createTemplateForm.get('nameTemplate')?.invalid
            "
            class="text-danger ps-2"
          >
            {{ "alert_enterData" | translate }}
          </div>
        </div>
        <!-- Button Container -->
        <div
          class="d-flex ms-auto h-auto"
          style="
            flex-wrap: wrap;
            gap: 8px;
            text-align: right;
            max-height: 37.6px;
          "
        >
          <button
            type="button"
            class="btn btn-primary"
            [disabled]="createTemplateForm.invalid"
            (click)="onSave()"
          >
            บันทึก
          </button>
          <button type="button" class="btn btn-secondary" (click)="onCancel()">
            ยกเลิก
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
