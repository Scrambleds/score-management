<div *ngIf="!isFileUploaded" class="custom-card">
  <div
    class="card-body"
    (dragover)="onDragOver($event)"
    (drop)="onDrop($event)"
    style="border: 1px dashed; width: 100%; height: 100%"
  >
    <div class="text-center">{{ titleName }}</div>
    <button class="btn btn-primary">
      <i
        class="bi bi-box-arrow-in-down"
        style="font-size: var(--icon-size); color: var(--white-color)"
      ></i>
      {{ buttonName }}
    </button>
  </div>
</div>

<div *ngIf="isFileUploaded" class="custom-card">
  <div class="card-body w-100 gx-0">
    <div class="row gx-0 w-100">
      <div class="col-12 col-md-8">
        <div
          class="d-flex justify-content-start align-items-start flex-column w-100"
        >
          <div class="w-100">
            <div class="text-start">ตารางคะแนน</div>
          </div>
          <div
            [formGroup]="form"
            (ngSubmit)="onSubmitFilter()"
            class="d-flex justify-content-start align-items-start flex-row gap-2 w-100"
          >
            <div class="" style="width: 50%">
              <label for="subjectNo" class="mb-2"
                >รหัสนิสิต/ชื่อนิสิต/อีเมล</label
              >
              <div class="input-group-autocomplete mb-2">
                <app-autocomplete
                  [placeholder]="'alert_enterData' | translate"
                  [suggestions]="filteredSubjects"
                  [displayKey]="'subjectCode'"
                  [displayFormat]="customFormat"
                  [widthAuto]="true"
                ></app-autocomplete>

                <ng-template #customFormat let-item>
                  {{ item.subjectCode }} - {{ item.subjectName }}
                </ng-template>
              </div>
            </div>
            <div class="" style="width: 25%">
              <label for="subjectNo" class="mb-2">รหัสสาขา</label>
              <ng-select
                id="majorCode"
                formControlName="majorCode"
                [items]="majorCodeOptions"
                bindLabel="label"
                bindValue="value"
                [placeholder]="'placeholder_select' | translate"
                [clearable]="true"
                (change)="onSelectChange($event, 'majorCode')"
              >
              </ng-select>
            </div>
            <div
              class="d-flex align-items-end"
              style="width: 25%; height: 68px"
            >
              <button class="btn btn-primary">
                <i
                  class="bi bi-search"
                  style="font-size: var(--icon-size); color: var(--white-color)"
                ></i>
                ค้นหา
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        class="col-12 col-md ms-auto d-flex justify-content-end align-items-end"
      >
        <div class="button-container mb-2 d-flex gap-2">
          <!-- 1. click save data -->
          <button class="btn btn-primary" (click)="onSaveData()">
            <i
              class="bi bi-floppy-fill"
              style="font-size: var(--icon-size); color: var(--white-color)"
            ></i>
            บันทึกข้อมูล
          </button>
          <button class="btn btn-secondary" (click)="onDelete()">
            <i
              class="bi bi-trash-fill"
              style="font-size: var(--icon-size); color: var(--white-color)"
            ></i>
            ลบข้อมูล
          </button>
        </div>
      </div>
    </div>
    <!-- ag-Grid -->
    <ag-grid-angular
      *ngIf="isFileUploaded"
      style="width: 100%; height: 30.375rem"
      class="ag-theme-quartz"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
    >
    </ag-grid-angular>
  </div>
</div>
