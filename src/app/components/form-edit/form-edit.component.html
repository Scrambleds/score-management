<div class="card custom-card mb- animate__animated animate__fadeIn">
  <div class="card-body p-2">
    <form
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
      class="d-flex justify-content-between align-items-center mb-3 ms-2 px-4"
    >
      <p class="text-title fw-bold mb-0">รายการบัญชีผู้ใช้งาน</p>
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-person-fill-add"></i>
        เพิ่มบัญชีผู้ใช้
      </button>
    </form>

    <div *ngFor="let value of data" class="card custom-card mb-2 p-2">
      <div class="container">
        <div class="row justify-content-around align-items-center">
          <div class="col-12 col-md-5">
            <div class="row">
              <div class="col-12 col-sm-5">{{ value.citizenId }}</div>
              <div class="col-12 col-sm-7">{{ value.prospectFullName }}</div>
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="row">
              <div class="col-12 col-sm-7">{{ value.corpStatus }}</div>
              <div class="col-12 col-sm-5">{{ value.saleType }}</div>
            </div>
          </div>
          <div class="col-12 col-md-3">
            <div class="row">
              <div class="col-12 col-sm-6">{{ value.createDate }}</div>
              <div class="col-12 col-sm-6 d-flex justify-content-end">
                <a [routerLink]="['#', value.prospectId]">
                  <button
                    type="button"
                    class="btn btn-text-blue min-w-20px p-0"
                  >
                    <i class="bi bi-pencil-square" style="color: #0d00ff"></i>
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
