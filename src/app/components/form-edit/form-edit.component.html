<div class="card custom-card mb- animate__animated animate__fadeIn">
    <div class="card-body p-2">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="d-flex justify-content-between align-items-center mb-3 ms-2 px-4">
        <p class="text-title fw-bold mb-0">รายการบัญชีผู้ใช้งาน</p>
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-person-fill-add"></i>
            เพิ่มบัญชีผู้ใช้
        </button>
      </form>
  
      <div *ngFor="let value of data" class="card custom-card mb-2 p-2">
        <div class="container">
        <div class="row justify-content-around align-items-center ms-3">
          <div class="col-2 p-2 px-3">{{ value.citizenId }}</div>
          <div class="col-3 px-5">{{ value.prospectFullName }}</div>
          <div class="col-2 px-1">{{ value.corpStatus }}</div>
          <div class="col-2 px-5">{{ value.saleType }}</div>
          <div class="col-1 ps-5 px-3">{{ value.createDate }}</div>
          <div class="col-2 ps-4 px-5 d-flex justify-content-end">
            <a [routerLink]="['#', value.prospectId]">
              <button type="button" class="btn btn-text-blue min-w-20px p-0">
                <i class="bi bi-pencil-square"  style="color: #0d00ff;" ></i>
              </button>
            </a>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
