<div class="card custom-card mb- animate__animated animate__fadeIn">
  <div class="card-body p-2">
    <form
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
      class="d-flex justify-content-between align-items-center mb-2 ms-2 px-2"
      style="margin-top: 0.625rem"
    >
      <p
        class="text-title fw-bold mb-0 d-flex justify-content-between align-items-center"
      >
        {{ "user_management" | translate }}
      </p>
      <button type="submit" class="btn btn-primary" (click)="onAddUserClick()">
        <i class="bi bi-person-fill-add"></i>
        เพิ่มบัญชีผู้ใช้
      </button>
    </form>

    <div *ngFor="let value of filteredData" class="card custom-card mb-3 p-4">
      <!-- <div class="container"> -->
      <div class="d-flex justify-content-between flex-wrap flex-row">
        <!-- <div class="row w-100"> -->
            <div class="col-6 col-sm-2 col-md-2 text-start ">
              {{ value.email }}
            </div>
            <div class="col-6 col-sm-2 col-md-2 text-start ">
              {{ value.teacher_code }}
            </div>
        <!-- </div> -->
        <!-- <div class="row w-100"> -->
            <div class="col-6 col-sm-4 col-md-2 text-start">
              {{ value.prefix }} {{ value.firstname }} {{ value.lastname }}
                <!-- {{ value.fullname }} -->
            </div>
            <div class="col-6 col-sm-2 col-md-2 text-start ">{{ getRoleTitle(value.role) }}</div>
          <!-- </div> -->
        <!-- <div class="row w-100"> -->
            <div class="d-flex flex-row col-12 col-sm-1 col-md-2" >
              <div class="col-6 col-sm-11 text-start">{{ getStatusTitle(value.active_status) }}</div>
            <div
              class="d-flex justify-content-start align-items-center"
            >
              <a>
                <button
                  type="button"
                  class="btn btn-text-blue min-w-1.25rem p-0"
                  (click)="openModal(value)"
                >
                  <i class="bi bi-pencil-square" style="color: #0d00ff"></i>
                </button>
              </a>
            </div>
            <!-- </div> -->
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>

<app-modal-edit
  [show]="isModalVisible"
  [selectedRowData]="selectedRowData"
  [statusData]="statusData"
  [prefixData]="prefixData"
  [roleData]="roleData"
  (hide)="closeModal()"
  (submit)="handleModalSubmit($event)"
>
</app-modal-edit>
