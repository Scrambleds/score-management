<div class="card custom-card mb-2 animate__animated animate__fadeIn">
    <div class="card-body p-3">
        <div class="">
            <i class="bi bi-person-fill text-start ps-2" style="color: #03A96B;"></i>
            <p class="text-title fw-bold mb-0 d-inline">{{ "menu_usermanage_Search" | translate }}</p>
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="row g-2">
                <!-- Input Field -->
                <div class="row mb-0 g-3">
                    <!-- Column 1 -->
                    <div class="col-6 col-md-2">
                        <label for="teacher_code" class="form-label fw-bold">รหัสอาจารย์</label>
                        <input type="text" id="teacher_code" class="form-control" placeholder="กรุณากรอก"
                            formControlName="teacher_code"  />
                            <div *ngIf="form.get('teacher_code')?.touched && form.get('teacher_code')?.invalid"
                            class="text-danger ps-2">
                            กรุณากรอกข้อมูล
                          </div>
                    </div>
                    <!-- Column 2 -->
                    <div class="col-6 col-md-2">
                        <label for="firstname" class="form-label fw-bold">ชื่ออาจารย์</label>
                        <input type="text" id="firstname" class="form-control" placeholder="กรุณากรอก"
                            formControlName="firstname" />
                            <div *ngIf="form.get('firstname')?.touched && form.get('firstname')?.invalid"
                            class="text-danger ps-2">
                            กรุณากรอกข้อมูล
                          </div>
                    </div>
                    <!-- Column 3 -->
                    <div class="col-6 col-md-2">
                        <label for="email" class="form-label fw-bold">อีเมล</label>
                        <input type="text" id="email" class="form-control" placeholder="กรุณากรอก"
                            formControlName="email"  />
                            <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
                            class="text-danger ps-2">
                            กรุณากรอกข้อมูล
                          </div>
                    </div>
                    <!-- Column 4 (Select dropdown) -->
                    <div class="col-6 col-md-2">
                        <label for="role" class="form-label fw-bold">หน้าที่</label>
                        <ng-select
                          id="role"
                          formControlName="role"
                          [items]="roleOption"
                          bindLabel="label"
                          bindValue="id"
                          placeholder="กรุณาเลือก"
                          [clearable]="true">
                        </ng-select>
                        <div *ngIf="form.get('role')?.touched && form.get('role')?.invalid"
                        class="text-danger ps-2">
                        กรุณากรอกข้อมูล
                      </div>
                    </div>
                    
                    <!-- Column 5 (Select dropdown) -->
                    <div class="col-6 col-md-2">
                        <label for="active_status" class="form-label fw-bold">สถานะการใช้งาน</label>
                        <ng-select
                          id="active_status"
                          formControlName="active_status"
                          [items]="statusOption"
                          bindLabel="label"
                          bindValue="id"
                          placeholder="กรุณาเลือก"
                          [clearable]="true"> 
                        </ng-select>
                        <div *ngIf="form.get('active_status')?.touched && form.get('active_status')?.invalid"
                        class="text-danger ps-2">
                        กรุณากรอกข้อมูล
                      </div>
                    </div>
                    <!-- Buttons -->
                    <div class="col-12 col-md-2 d-flex align-items-end gap-2">
                        <button type="submit" class="btn btn-primary custom-btn">
                          <i class="bi bi-search"></i> ค้นหา
                        </button>
                        <button type="button" class="btn btn-secondary custom-btn" (click)="onReset()">
                          <i class="bi bi-arrow-repeat"></i> รีเซ็ต
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
