        <nav aria-label="breadcrumb">
          <ol class="breadcrumb mb-0 mt-2 ps-2">
            <li 
              class="breadcrumb-item" 
              [ngClass]="{ 'active': isCurrentRoute('/UserManagement') }" 
              aria-current="page">
              <a 
                routerLink="/UserManagement" 
                routerLinkActive="text-highlight" 
                [routerLinkActiveOptions]="{ exact: true }">
                จัดการผู้ใช้
              </a>
            </li>
            <li class="breadcrumb-separator p-1">
              <!-- <i class="bi bi-slash-lg"></i> -->
               /
              <!-- <i class="bi bi-chevron-right"></i> -->
              <!-- <i class="bi bi-chevron-compact-right"></i> -->

              class="breadcrumb-item"

        <form [formGroup]="form" (ngSubmit)="onSearch()">
            <div class="row g-2">
                <!-- Input Field -->
                <div class="row mb-0 g-3 mt-1">
                    <!-- Column 1 -->
                    <div class="col-12 col-md-6 col-lg-2">
                        <label for="teacher_code" class="form-label fw-bold text-truncate ps-2" [appRequiredMarker]="form.get('teacher_code')">รหัสอาจารย์</label>
                        <input type="text" class="form-control" placeholder="กรุณากรอก"
                            formControlName="teacher_code"  />
                            <div *ngIf="form.get('teacher_code')?.touched && form.get('teacher_code')?.invalid"
                            class="text-danger ps-2">
                            กรุณากรอกข้อมูล
                          </div>
                    </div>
                    <!-- Column 2 -->
                    <div class="col-12 col-md-6 col-lg-2">
                        <label for="fullname" class="form-label fw-bold text-truncate ps-2" [appRequiredMarker]="form.get('fullname')">ชื่ออาจารย์</label>
                        <input type="text" id="fullname" class="form-control" placeholder="กรุณากรอก"
                            formControlName="fullname" />
                            <div *ngIf="form.get('fullname')?.touched && form.get('fullname')?.invalid"
                            class="text-danger ps-2">
                            กรุณากรอกข้อมูล
                          </div>
                    </div>
                    <!-- Column 3 -->
                    <div class="col-12 col-md-6 col-lg-2">
                        <label for="email" class="form-label text-truncate fw-bold ps-2" [appRequiredMarker]="form.get('email')">อีเมล</label>
                        <input type="text" class="form-control" placeholder="กรุณากรอก"
                            formControlName="email"  />
                            <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
                            class="text-danger ps-2">
                            กรุณากรอกข้อมูล
                          </div>
                    </div>
                    <!-- Column 4 (Select dropdown) -->
                    <div class="col-12 col-md-6 col-lg-2">
                        <label for="role" class="form-label text-truncate fw-bold ps-2" [appRequiredMarker]="form.get('role')">หน้าที่</label>
                        <ng-select
                          id="role"
                          formControlName="role"
                          [items]="roleOption"
                          bindLabel="byte_desc_th"
                          bindValue="byte_desc_th"
                          placeholder="กรุณาเลือก"
                          [clearable]="true">
                        </ng-select>
                        <div *ngIf="form.get('role')?.touched && form.get('role')?.invalid"
                        class="text-danger ps-2">
                        กรุณากรอกข้อมูล
                      </div>
                    </div>
                    
                    <!-- Column 5 (Select dropdown) -->
                    <div *ngIf="isCurrentRoute('/UserManagement')" class="col-12 col-md-6 col-lg-2">
                        <label for="active_status" class="form-label fw-bold text-truncate ps-2" [appRequiredMarker]="form.get('active_status')">สถานะการใช้งาน</label>
                        <ng-select
                          id="active_status"
                          formControlName="active_status"
                          [items]="statusOption"
                          bindLabel="byte_desc_en"
                          bindValue="byte_desc_en"
                          placeholder="กรุณาเลือก"
                          [clearable]="true"> 
                        </ng-select>
                        <div *ngIf="form.get('active_status')?.touched && form.get('active_status')?.invalid"
                        class="text-danger ps-2">
                        กรุณากรอกข้อมูล
                      </div>
                    </div>
                    <!-- Buttons -->
                    <div class="col-12 col-md d-flex align-items-end gap-2">
                        <button type="submit" class="btn btn-primary custom-btn">
                          <i class="bi bi-search"></i> ค้นหา
                        </button>
                        <button type="button" class="btn btn-secondary custom-btn" (click)="onReset()">
                          <i class="bi bi-arrow-repeat"></i> รีเซ็ต
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
