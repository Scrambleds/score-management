<app-top-nav (navToggle)="onNavToggle($event)"></app-top-nav>
<app-side-nav
  [isOpen]="isNavOpen"
  (navToggle)="onNavToggle($event)"
></app-side-nav>
<div class="container-fluid" [ngClass]="{ 'sidenav-open': isNavOpen }">
  <div
    [class.content-with-sidenav]="isNavOpen"
    [class.content-full-width]="!isNavOpen"
  >
    <router-outlet></router-outlet>
  </div>
</div>
