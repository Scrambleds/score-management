<div id="mySidenav" class="sidenav" [ngClass]="{ 'sidenav-open': isOpen }">
  <div class="header-row">
    <div class="logo-img">
      <img src="../../../assets/logo/ku-logo.png" alt="logo" />
    </div>
    <div class="header-title">Kasetsart University</div>
    <div class="burger-icon">
      <i class="bi bi-list" (click)="closeNav()"></i>
    </div>
  </div>
  <hr style="color: white; margin: 0.313rem 0" />
  <div class="menu-container">
    <a
      routerLink="/MasterData"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      ><i class="bi bi-gear-fill"></i>
      <!-- จัดการข้อมูลหลัก -->
      {{ "menu_masterdata" | translate }}
    </a>
    <a
      routerLink="/UserManagement"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      ><i class="bi bi-person-fill"></i>
      <!-- จัดการผู้ใช้งาน -->
      {{ "menu_usermanage" | translate }}
    </a>
    <a
      routerLink="/UploadScore"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      ><i class="bi bi-box-arrow-in-down"></i>
      <!-- อัปโหลดคะแนนนิสิต -->
      {{ "menu_uploadscore" | translate }}
    </a>
    <a
      routerLink="/SearchScore"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      ><i class="bi bi-clipboard-data-fill"></i>
      <!-- ค้นหาคะแนน -->
      {{ "menu_searchscore" | translate }}
    </a>
    <a
      routerLink="/ScoreAnnouncement"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      ><i class="bi bi-megaphone-fill"></i>
      <!-- ประกาศคะแนน -->
      {{ "menu_scoreannounce" | translate }}
    </a>
    <a
      routerLink="/Dashboard"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      ><i class="bi bi-journal"></i>
      <!-- รายงาน -->
      {{ "menu_dashboard" | translate }}
    </a>
  </div>
</div>
